<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>

    <style>
       html,body{background-color: #f2f1f1;  }
    </style>
</head>
<body>


  <header id="aui-header" style="background:#720eee;height:70px;font-size:16px">
    <div class="br"></div>
    <span  onclick="closeWin()" tapmode style="position: absolute;color:#fff;left:10px;">
      <i class="aui-iconfont aui-icon-left" style="color:#fff"></i>返回
    </span>
<div style="color:#fff;text-align:center">热门影视</div>

</header>
    <script>
        $(function(){
            $("#wx_items .item_cell").click(function(){
                $(this).addClass('current').siblings().removeClass('current');
            });
        });
    </script>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
  apiready = function(){
    api.parseTapmode();
    var header = $api.byId('aui-header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var body_h = $api.offset($api.dom('body')).h;
    api.openFrame({
        name: 'v_list_frm',
        url: 'v_list_frm.html',
        bounces: true,
        rect: {
            x: 0,
            y: headerPos.h,
            w: 'auto',
            h: 'auto'
        }
    });


  }




  function closeWin(){
      api.closeWin({
      });
  }
</script>
</html>
